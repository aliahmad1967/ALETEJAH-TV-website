<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aletejah TV | قناة الاتجاه</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            screens: {
              'xs': '475px',
            },
            colors: {
              primary: {
                50: '#f0f8ff',
                100: '#e0f0fe',
                200: '#bae2fd',
                300: '#7ccdfd',
                400: '#36b8fa',
                500: '#0066cc', // Lighter accessible blue for buttons
                600: '#003366', // Deep Brand Blue
                700: '#002b56',
                800: '#002346',
                900: '#001a36',
              },
              accent: {
                400: '#ffe066',
                500: '#FFD700', // Gold
                600: '#e6c200',
              },
              dark: {
                900: '#0b1121', // Deep blue-black
                800: '#152036', // Deep blue-grey
                700: '#263550',
              }
            },
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui'],
              arabic: ['Cairo', 'ui-sans-serif', 'system-ui'],
            },
            animation: {
              marquee: 'marquee 25s linear infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(-100%)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
      }
      html[dir="rtl"] body {
        font-family: 'Cairo', sans-serif;
      }
      /* Ensure proper box-sizing */
      *, *::before, *::after {
        box-sizing: border-box;
      }
      /* Hide scrollbar for chrome/safari/opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
    </style>

  }
}
</script>

</head>
